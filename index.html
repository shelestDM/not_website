<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="hero">
           <div class="info">
                <h1>Discover digital art & Collect NFTs</h1>
                <p>
                    NFT marketplace UI created with Anima for Figma. 
                    Collect, buy and sell art from more than 20k NFT artists.
                </p>
                <div class="card">
                    <img  src="./images/hero_card_img.png" alt="card_img">
                    <h2>Space Walking</h2>
                    <div>
                        <img src="./images/author_avatar.svg" 
                        width="24"
                        height="24" 
                        alt="author_avatar">
                        <p>Animakid</p>
                    </div>
                </div>
                <button type="button">
                    <img src="./images/RocketLaunch.svg" alt="rocket_icon">
                    <span>Get Started</span>
                </button>
                <div class="stat">
                    <div class="item">
                        <p>240k+</p>
                        <p>Total Sale</p>
                    </div>
                    <div class="item">
                        <p>100k+</p>
                        <p>Auction</p>
                    </div>
                    <div class="item">
                        <p>240k+</p>
                        <p>Artists</p>
                    </div>
                </div>
           </div>
        </section>
    </main>
</body>
</html>
